<body data-ng-app="myApp">
	<div id="INDEXmain" class="container">
		<!-- Header -->
		<div id="INDEXHEADER" class="INDEX-header">
			<div class="INDEX-logoDiv"></div>
			<div class="INDEX-navigation">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#theGameInfo">The Game</a></li>
					<li><a href="#cardBrowser">Card browser</a></li>
					<li><a href="#Account">Account</a></li>
				</ul>
			</div>

			<div class="INDEX-loginDiv" style="width: 400px;" ng-controller="indexController">
				<form style="vertical-align: center;">
						<div class="" style="width: 80px; float: left; margin-top: 5px;">
							<p class="" style="float: left">Username: &nbsp;</p>		
							<p class="" style="float: left; margin-top: 3px;">Password: &nbsp;</p>
						</div>

						<div class="" style="width: 150px; float: left;">
							<input id="signDiv-username" type="text"></input>
							<input id="signDiv-password" type="password"></input>
						</div>

						<div style="float: left; width: 150px;">
							<button id="signDiv-signIn" class="btn-M btn-M-default">Sign In</button>
							<button id="signDiv-signUp" class="btn-M btn-M-default">Sign Up</button>
							<button id="signDivSignOut" class="btn-M btn-M-default">Sign Out</button>
						</div>
				</form>
			</div>
		</div>

		<div class="INDEX-content" data-ng-view></div>

		<div id="chatbox" class="INDEX-chatBox">
			<div class="INDEX-chatbox-head">
				<h2>Chat</h2>
			</div>

			<div id="chatBox-content" class="INDEX-chatBox-content">
				<div id="chat-text" class="INDEX-chat-text">
					<div>Hello!</div>
				</div>

				<form id="chat-form" class="INDEX-chat-form">
					<input id="chat-input" class="INDEX-chat-input" type="text"></input>
				</form>
			</div>
		</div>


		<button ng-controller="indexController" ng-click="myFunction()" id="INDEX-dropbtn" class="btn-L btn-L-default INDEX-showChat">Chat</button>

	</div>

	<!-- End Footer -->

	<!-- een playe moet eerst inloggen of zichzelf registeren -->
