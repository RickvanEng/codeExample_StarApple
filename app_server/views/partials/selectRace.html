<div id="SR-main">
    <div id="SR-headerDiv">
        <div id="SR-backButtonDiv">
            <a href="#cardBrowser">
                <h1> back button </h1>
            </a>
        </div>

        <div id="SR-nextButtonDiv">
            <a href="#selectElement">
                <button type="button" ng-click="startDeckBuild()">next</button>
            </a>

        </div>

        <div id="SR-titleDiv">
            <h1> {{loreTitle}} </h1>
        </div>
    </div>

    <div id="SR-racesWrapper" class="w100">
        <a ng-repeat="race in races" id="SR-RaceDiv" type="button" data-ng-click="selectRace(race)">
            <div id="SR-RaceTitle">
                <h2>{{race.race}}</h2>
            </div>
            <div id="SR-ImgWrapper">
                <img src={{race.imgPath}} />
            </div>

        </a>
    </div>

    <div id="SR-raceSkills" class="panel panel-darkgrey w80">
        <div class="panel-heading">
            <h3 class="panel-title">Race abilities</h3>
        </div>
        <div class="panel-body">
            <div id="SR-raceAbilitiesDiv">
                <p>Ability 1: {{raceAbility1}} </p>
                <p>Ability 2: {{raceAbility2}} </p>
                <p>Ability 3: {{raceAbility3}} </p>
            </div>
        </div>
    </div>



    <div id="SR-line">
        <hr>
    </div>

    <div id="SR-raceLore">
        <div id="SR-loreTitle">
            <h2> {{loreTitle}} Lore </h2>
        </div>
        <div id="SR-lore">
            <p>{{loreContent}}</p>
        </div>
    </div>

</div>
